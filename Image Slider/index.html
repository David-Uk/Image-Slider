<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pure CSS Slider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    </head>

    <body>
        <div id="container">
            <h1>Pure CSS Slider</h1>
            <ul class="thumbs">
                <li><a href="#slide1"><img src="images/thumb1.jpg" alt=""><span>This is image 1</span></a></li>
                <li><a href="#slide2"><img src="images/thumb2.jpg" alt=""><span>This is image 2</span></a></li>
                <li><a href="#slide3"><img src="images/thumb3.jpg" alt=""><span>This is image 3</span></a></li>
                <li><a href="#slide4"><img src="images/thumb4.jpg" alt=""><span>This is image 4</span></a></li>
                <li><a href="#slide5"><img src="images/thumb5.jpg" alt=""><span>This is image 5</span></a></li>
                <li><a href="#slide6"><img src="images/thumb6.jpg" alt=""><span>This is image 6</span></a></li>
                <li><a href="#slide7"><img src="images/thumb7.jpg" alt=""><span>This is image 7</span></a></li>
            </ul>
            <ul class="slides">
                <li class="first" id="slide1"><img src="images/slide1.jpg" alt=""></li>
                <li id="slide2"><img src="images/slide2.jpg" alt=""></li>
                <li id="slide3"><img src="images/slide3.jpg" alt=""></li>
                <li id="slide4"><img src="images/slide4.jpg" alt=""></li>
                <li id="slide5"><img src="images/slide5.jpg" alt=""></li>
                <li id="slide6"><img src="images/slide6.jpg" alt=""></li>
                <li id="slide7"><img src="images/slide7.jpg" alt=""></li>
            </ul>
        </div>
    </body>

</html>
